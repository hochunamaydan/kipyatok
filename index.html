<!doctype html>
<html>
    <head>
        <title>Кипя'ток на Євромайдані</title>
        <meta name="description" content="Взнайте де можна попити чаю та вийти до мережі Інтернет на Євромайдані" />
        
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                
        <script src='https://cdn.firebase.com/v0/firebase.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDGunzuKL3Bspsu1UKXENQ74D7cJpwLC9k&sensor=true"></script>
        
        <script type="text/javascript" src="script.js"></script>
        <link rel='stylesheet' type='text/css' href='style.css'>
    </head>

    <body>
        <div class="header">
            <h1><span>Кип'яток</span></h1>
            <div class="desciption">Жива мапа місць біля <a href="https://www.facebook.com/hashtag/%D1%94%D0%B2%D1%80%D0%BE%D0%BC%D0%B0%D0%B9%D0%B4%D0%B0%D0%BD?source=feed_text" target="_blank">#Євромайдану</a> де є кип'яток, кофе, чай, wi-fi</div>
            
            <button type="submit" class="btn btn-add btn-primary" data-toggle="modal" data-target="#myModal">+ Добавити місце</button>
        </div>
        
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Додати оазис</h4>
                </div>
                
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <input type="placeName" id="placeName" placeholder="Назва оазису" class="form-control" />
                            <!-- <span class="help-block">Наприклад &laquo;Експоплаза&raquo;</span> -->
                        </div>
                        <div class="form-group">
                            <input type="placeAddress" id="placeAddress" placeholder="Адреса" class="form-control" />
                            <input type="placeHours" id="placeHours" placeholder="Часи роботи" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="placeUrl" id="placeUrl" placeholder="Url" class="form-control" />
                            <input type="placePhone" id="placePhone" placeholder="Телефон" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="placeComment" id="placeComment" placeholder="Що є в оазісі - ночліг, кип'яток, Wi-Fi, канапки, тощо" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="placeLat" id="placeLat" placeholder="Широта" class="form-control" />
                            <input type="placeLng" id="placeLng" placeholder="Довгота" class="form-control" />
                            <label style="font-weight: normal;">Заповнюються автоматично при введенні адреси</label>
                        </div>
                    </form>
                
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Добавити</button>
                    <button type="submit" class="btn btn-link btn-cancel" data-dismiss="modal">Відмінити</button>
                </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        
        <!-- AddThis Button BEGIN -->
        <div class="addthis_toolbox addthis_default_style ">
            <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
            <a class="addthis_button_tweet"></a>
            <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
        </div>
        <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-529d37bf58ce59d9"></script>
        <!-- AddThis Button END -->
       
        <div class="author">
            Автор &mdash;
            <img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-prn2/c17.0.97.97/s64x64/1476480_1376431942607381_234089006_s.jpg" />
            <a href="https://www.facebook.com/hochunamaydan" rel="author">Патріот</a>
        </div>
         
        <div id="map_canvas" style="width:100%; height:100%"></div>
        
    </body>
</html>
